<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>validate formcls</title>
</head>

<body>

    <div class="container">
        <div class="row w-100 d-flex flex-column align-items-center justify-content-center my-3 mx-0 p-0">
            <div class="col-12 border-bottom mb-4">
                <h2>Jquery Form Validation</h2>
            </div>
            <form onsubmit="return validate()" class="w-100 d-flex flex-column align-items-center px-0 mx-0">
                <div class="form-group w-50 d-flex flex-column align-items-center px-0 mx-0">
                    <div class="col-12 my-2">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Username">
                    </div>
                    <div class="col-12 my-2">
                        <input type="text" class="form-control" name="email" id="email" placeholder="email">
                    </div>
                    <div class="col-12 my-2">
                        <input type="password" id="pass" class="form-control" name="pass" placeholder="Password">
                    </div>
                    <div class="col-12 my-2">
                        <input type="text" id="tel" class="form-control" name="tel" placeholder="PhoneNumber">
                    </div>
                    <div class="col-12 my-2">
                        <input type="submit" class="btn btn-success" value="Submit">
                    </div>
                </div>
            </form>

            <div class="col-12 w-50 my-2">
                <div class="alert alert-warning" id="warn" style="display: none;">salam</div>
            </div>
        </div>
    </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

<script src="./main.js"></script>

</html>
